name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.1' 

    - name: Install dependencies
      run: flutter pub get

    - name: Enable desktop support
      run: flutter config --enable-linux-desktop

    - name: Install dependencies for building Linux
      run: sudo apt-get update && sudo apt-get install clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

    - name: Build Linux app
      run: flutter build linux --release

    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: ETSIIValente-${{github.ref_name}}-linux.zip
        directory: build/linux/x64/release/bundle
    - name: Linux Release
      uses: softprops/action-gh-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.FLUTTER_TOKEN }}
      with:
        files: build/linux/x64/release/bundle/ETSIIValente-${{github.ref_name}}-linux.zip

    - name: Upload Linux build
      uses: actions/upload-artifact@v2
      with:
        name: release-linux
        path: build/linux/

    - name: Upload Linux release
      uses: actions/upload-artifact@v2
      with:
        name: release-linux2
        path: build/linux/build/linux/x64/release/bundle/ETSIIValente-${{github.ref_name}}-linux.zip
